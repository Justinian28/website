<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vinde creveți de acvariu exotici pentru pasionații de acvarii.">
    <title>Aquatic Heaven</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4a2c2a;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 60px;
            margin-right: 20px;
        }

        nav {
            display: flex;
            margin-left: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 4px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .logo-section {
            text-align: center;
         padding: 20px 0; /* Spațiu pentru logo */
        }

        .logo-section img {
          width: 300px; /* Ajustează lățimea logo-ului */
          height: auto; /* Menține proporțiile imaginii */
          margin-top: 150px; /* Adaugă spațiu deasupra logo-ului */
        }

        .content {
            flex: 1;
            padding-top: 30px; /* Asigură spațiu pentru header-ul fixat */
            text-align: center; /* Centrează conținutul în secțiunea principală */
        }

        .section {
            padding: 20px 20px 40px;
            text-align: center;
        }

        footer {
            background-color: #4a2c2a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .centered-text {
            text-align: center; /* Centrează textul */
            margin: 40px 0; /* Adaugă spațiu deasupra și dedesubtul textului */
            font-size: 20px; /* Ajustează dimensiunea textului dacă este necesar */
}

    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Aquatic Heaven Logo">
        <nav>
            <ul>
                <li><a href="creveti.html">Creveți</a></li>
                <li><a href="plante.html">Plante</a></li>
                <li><a href="melci.html">Melci</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-section">
        <img src="logo.jpg" alt="Logo">
    </div>

    <div class="centered-text">
        <strong>Doar creveți atent selectați!</strong>
    </div>

    <div class="content">
        <section class="section" id="pickup">
            <h2>Punct de ridicare</h2>
            <p>Adresa: Restaurant Nicoresti</p>
            <p>Telefon: 0731321281</p>
        </section>
    </div>

    <footer>
        <p>Comenzile de peste 200 lei beneficiază de transport gratuit!</p>
    </footer>
</body>
</html>
