<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Melci acvatici pentru acvariu.">
    <title>Melci - Acvariu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4a2c2a;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 60px;
            margin-right: 20px;
        }

        nav {
            display: flex;
            margin-left: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 4px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .section {
            padding: 80px 20px 40px;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .product-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid #4a2c2a;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 15px 0;
            color: #4a2c2a;
        }

        footer {
            background-color: #4a2c2a;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed; /* Fixează footer-ul */
            bottom: 0; /* Îl poziționează în partea de jos */
            width: 100%; /* Se întinde pe toată lățimea paginii */
        }

    </style>
</head>
<body>
    
    <header>
        <img src="logo.jpg" alt="Aquatic Heaven Logo">
        <nav>
            <ul>
                <li><a href="index.html">Contact</a></li>
                <li><a href="creveti.html">Creveți</a></li>
                <li><a href="plante.html">Plante</a></li>
            </ul>
        </nav>
    </header>

    <section class="section" id="melci">
        <h2>Melci</h2>
        <div class="products">
            <div class="product-card">
                <img src="Tylomelania Yellow Spot.jpg" alt="Tylomelania Yellow Spot">
                <h3>Tylomelania Yellow Spot</h3>
                <p>Preț: 5 lei/buc</p>
            </div>
            <div class="product-card">
                <img src="Tylomelania Orange.jpg" alt="Tylomelania Orange">
                <h3>Tylomelania Orange</h3>
                <p>Preț: 6 lei/buc</p>
            </div>
            <div class="product-card">
                <img src="asasin.jpg" alt="Tylomelania Red">
                <h3>Tylomelania Red</h3>
                <p>Preț: 7 lei/buc</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Comenzile de peste 200 lei beneficiază de transport gratuit!</p>
    </footer>

</body>
</html>
